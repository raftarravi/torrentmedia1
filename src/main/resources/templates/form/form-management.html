<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Companies</title>
    <link rel="stylesheet" th:href="@{../css/form/form-management.css}" />
    <link rel="stylesheet" th:href="@{/css/form/form-management.css}" />
</head>
<body>
<h1>Manage Companies</h1>
<form th:action="@{/companies-list/admin}" th:object="${company}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Company Name:</label>
    <input type="text" th:field="*{name}" required/>

    <label>Description:</label>
    <textarea th:field="*{description}" required></textarea>

    <label>Form Link:</label>
    <input type="url" th:field="*{formLink}" required/>

    <button type="submit">Save</button>
</form>

<hr>

<!-- Company List -->
<h2>Existing Companies</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Form Link</th>
        <th>Actions</th>
    </tr>
    <tr th:each="c : ${companies}">
        <td th:text="${c.name}">Company Name</td>
        <td th:text="${c.description}">Description</td>
        <td><a th:href="${c.formLink}" target="_blank">View Form</a></td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${c.id})}">Edit</a> |
            <a th:href="@{/admin/delete/{id}(id=${c.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
