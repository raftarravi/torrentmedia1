<!-- error.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/error.css}" />
</head>
<body>
<div class="error-container">
    <h1>Error</h1>

    <p th:if="${status}" th:text="'Status: ' + ${status}"></p>
    <p th:if="${error}" th:text="'Error: ' + ${error}"></p>

    <!-- Your custom message -->
    <p th:if="${message}" th:text="${message}">Something went wrong</p>

    <a th:href="@{/}" class="home-link">‚Üê Go back to Home</a>
</div>
</body>
</html>
