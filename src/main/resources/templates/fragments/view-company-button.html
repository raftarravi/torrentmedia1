<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<!-- Thymeleaf Fragment -->
<div th:fragment="floatingButton">
  <style>
    /* Floating Button Styles */
    .floating-btn {
      position: fixed;
      bottom: 500px;
      right: 20px;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    /* Hover animation */
    .floating-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    /* Pulsing animation */
    .floating-btn::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(0, 123, 255, 0.3);
      animation: pulse 2s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.7; }
      50% { transform: scale(1.2); opacity: 0; }
      100% { transform: scale(0.8); opacity: 0.7; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .floating-btn {
        padding: 12px 20px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .floating-btn {
        bottom: 15px;
        right: 15px;
        font-size: 13px;
        padding: 10px 16px;
      }
    }

    /* Icon styling */
    .floating-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>
  <a th:href="@{/companies-list}" class="floating-btn">
    <!-- SVG Icon (Form/Document) -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M6 2a2 2 0 0 0-2 2v16c0 1.1.9 2
        2 2h12a2 2 0 0 0 2-2V8l-6-6H6zm7
        7V3.5L18.5 9H13z"/>
    </svg>
    View Company Form
  </a>
</div>
</body>
</html>
