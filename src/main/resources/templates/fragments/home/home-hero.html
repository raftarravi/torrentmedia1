<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Hero Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

<!-- Thymeleaf Fragment -->
<div th:fragment="serviceHero">
    <section class="service-hero">
        <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c"
             alt="Team working"
             class="hero-bg">

        <!-- Floating particles effect -->
        <div class="particles" id="particles"></div>

        <!-- Glow effects -->
        <div class="glow"></div>
        <div class="glow"></div>

        <div class="hero-content">
            <div class="welcome-text">Welcome to Torrent Media</div>
            <h1 class="hero-title">Innovative Solutions for <span class="typing-text">Your Business</span></h1>
            <p class="hero-subtitle">
                We deliver cutting-edge services tailored to your needs, helping you achieve
                your business goals with our expert team and proven methodologies.
            </p>

            <div class="button-group">
                <a th:href="@{/contact}" class="cta-button">
                    Get Started
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </a>
                <a th:href="@{/services}" class="cta-button secondary">
                    Our Services
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5v14M19 12l-7 7-7-7"/>
                    </svg>
                </a>
            </div>
        </div>
    </section>

    <script>
        // Create floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Random properties
                const size = Math.random() * 6 + 2;
                const posX = Math.random() * 100;
                const duration = Math.random() * 25 + 15;
                const delay = Math.random() * 15;
                const blur = Math.random() * 3;
                const opacity = Math.random() * 0.4 + 0.1;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = opacity;
                particle.style.filter = `blur(${blur}px)`;

                particlesContainer.appendChild(particle);
            }

            // Additional dynamic text effect
            const typingText = document.querySelector('.typing-text');
            const originalText = typingText.textContent;
            typingText.textContent = ''; // Clear original text

            setTimeout(() => {
                typingText.textContent = originalText;
            }, 1200);
        });

        setTimeout(() => {
  document.querySelector(".typing-text").classList.add("done");
}, 3000); // 3s typing + 1.2s delay

    </script>
</div>

</body>
</html>
