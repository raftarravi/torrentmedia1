<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="videoGrid">
  <style>
    body {
        margin: 0;
        padding: 0;

        background: #ffffff;
    }
    .video-grid {

        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 1px;
        max-width: 1800px;
        margin: 0 auto;
    }
    .video-container {
        position: relative;
        top:3px;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .video-label {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        background: rgba(0,0,0,0.7);
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 14px;
        z-index: 1;
    }
    @media (max-width: 1200px) {
        .video-grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }
    @media (max-width: 768px) {
        .video-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }
    @media (max-width: 480px) {
        .video-grid {
            grid-template-columns: 1fr;
        }
    }
  </style>

  <div class="video-grid">
    <div class="video-container">
      <video muted loop autoplay playsinline>
        <source src="video1.mp4" type="video/mp4">
      </video>
      <div class="video-label"></div>
    </div>
    <div class="video-container">
      <video muted loop autoplay playsinline>
        <source src="video2.mp4" type="video/mp4">
      </video>
      <div class="video-label"></div>
    </div>
    <div class="video-container">
      <video muted loop autoplay playsinline>
        <source src="video3.mp4" type="video/mp4">
      </video>
      <div class="video-label"></div>
    </div>
    <div class="video-container">
      <video muted loop autoplay playsinline>
        <source src="video4.mp4" type="video/mp4">
      </video>
      <div class="video-label"></div>
    </div>
    <div class="video-container">
      <video muted loop autoplay playsinline>
        <source src="video5.mp4" type="video/mp4">
      </video>
      <div class="video-label"></div>
    </div>
    <div class="video-container">
      <video muted loop autoplay playsinline>
        <source src="video6.mp4" type="video/mp4">
      </video>
      <div class="video-label"></div>
    </div>
    <div class="video-container">
      <video muted loop autoplay playsinline>
        <source src="video7.mp4" type="video/mp4">
      </video>
      <div class="video-label"></div>
    </div>
    <div class="video-container">
      <video muted loop autoplay playsinline>
        <source src="video8.mp4" type="video/mp4">
      </video>
      <div class="video-label"></div>
    </div>
    <div class="video-container">
      <video muted loop autoplay playsinline>
        <source src="video9.mp4" type="video/mp4">
      </video>
      <div class="video-label"></div>
    </div>
    <div class="video-container">
      <video muted loop autoplay playsinline>
        <source src="video10.mp4" type="video/mp4">
      </video>
      <div class="video-label"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const videos = document.querySelectorAll('video');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.play().catch(e => console.log('Autoplay prevented:', e));
                } else {
                    entry.target.pause();
                }
            });
        }, { threshold: 0.5 });

        videos.forEach(video => {
            observer.observe(video);
            video.muted = true;
        });
    });
  </script>
</div>

</body>
</html>
