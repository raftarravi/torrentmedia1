<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- video-fragment.html -->
<div th:fragment="companyVideo">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* only hide horizontal scroll */
             overflow-y: auto;
        }

        .floating-video-container {
            position: fixed;
            left: 3px;
            top: 25%;
            width: 25vw;
            height: 70vh;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .floating-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-controls {
            position: absolute;
            right: 20px;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        .hidden {
            transform: translateX(-100%);
        }

        @media (max-width: 768px) {
            .floating-video-container {
                display: none !important;
            }
        }

    /* Tablet adjustments */
    @media (min-width: 769px) and (max-width: 1024px) {
        .floating-video-container {
            width: 30vw;
            height: 50vh;
        }
    }

    /* Prevent interference with scroll on mobile */
    @media (hover: none) {
        .control-btn {
            min-width: 44px; /* Apple's recommended touch target size */
            min-height: 44px;
        }
    }
    </style>

    <div class="floating-video-container" id="videoContainer">
        <video class="floating-video" autoplay muted loop id="companyVideo">
            <source th:src="@{/video/torrentmediamainvideo.mp4}" type="video/mp4">
        </video>

        <div class="video-controls">
            <button class="control-btn" id="muteButton">ðŸ”‡</button>
            <button class="control-btn" id="closeButton">âœ•</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('companyVideo');
        const muteButton = document.getElementById('muteButton');
        const closeButton = document.getElementById('closeButton');
        const videoContainer = document.getElementById('videoContainer');

        // Mute toggle functionality
        muteButton.addEventListener('click', () => {
            video.muted = !video.muted;
            muteButton.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
        });

        // Close video functionality
        closeButton.addEventListener('click', () => {
            videoContainer.classList.add('hidden');
        });

        // Optional: Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'm') {
                video.muted = !video.muted;
                muteButton.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
            }
            if (e.key === 'Escape') {
                videoContainer.classList.add('hidden');
            }
        });
    </script>
</div>

</body>
</html>
